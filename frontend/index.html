<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf=8">
        <title>Javascript Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='wrapper'>
            <header>
                <h2>Expense Tracker</h2>
            </header>
            <nav class="navbar">
                <section id='navbarSection'>
                    <!-- here goes full name -->
                </section>
                <form id="signinForm">
                    <div>
                        <input type="email" name="email" id="signinEmail" placeholder="email">
                        <input type="password" name="signinPassword" id="signinPassword" placeholder="password">
                        <input type="submit" value="Sign in" id="signinButton">
                        <input type="reset" value="Clear">
                    </div>
                </form>
                <form id="signupForm">
                    <div>
                        <input type="email" name="email" id="signupEmail" placeholder="email">
                        <input type="password" name="signupPassword" id="signupPassword" placeholder="password">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <input type="number" name="age" id="age" placeholder="Age">
                        <input type="submit" value="Sign up" id="signupButton">
                        <input type="reset" value="Clear">
                    </div>
                </form>
                <div>
                    <button type="button" name="signupButtonSH" id="signupButtonSH">Sign up</button>
                </div>
                <div>
                    <button type="button" name="signoutButtonSH" id="signoutButtonSH">Sign out</button>
                </div>
                
            </nav>
        
            <main>
                <!-- here goes -->
            </main>


            <script src="./src/index.js"></script>
        </div>
    </body>
 </html>
